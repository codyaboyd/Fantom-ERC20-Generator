<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenCore Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- MetaMask Connection -->
<div class="mb-3 text-center">
    <button id="connectWallet" class="btn btn-warning">MetaMask</button>
</div>

<div class="container">

    <h1 class="text-center my-4">GenCore Admin Panel</h1>

    <!-- Ownership Transfer -->
    <div class="mb-3">
        <label for="newOwner" class="form-label">Transfer Ownership</label>
        <input type="text" class="form-control" id="newOwner">
        <button id="transferOwnership" class="btn btn-primary mt-2">Transfer</button>
    </div>

    <!-- Check Price -->
    <div class="mb-3">
        <label for="checkServiceName" class="form-label">Check Price for Service</label>
        <input type="text" class="form-control" id="checkServiceName">
        <button id="checkPrice" class="btn btn-primary mt-2">Check Price</button>
    </div>

    <!-- Price Display -->
    <div id="priceDisplay" class="mt-3"></div>

    <!-- Set Price -->
    <div class="mb-3">
        <label for="serviceName" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="serviceName">
        <label for="servicePrice" class="form-label">Price (in Wei)</label>
        <input type="number" class="form-control" id="servicePrice">
        <button id="setPrice" class="btn btn-primary mt-2">Set Price</button>
    </div>

    <!-- Withdraw ETH -->
    <div class="mb-3">
        <label for="withdrawAmount" class="form-label">Withdraw Amount (in Wei)</label>
        <input type="number" class="form-control" id="withdrawAmount">
        <button id="withdrawEth" class="btn btn-primary mt-2">Withdraw ETH</button>
    </div>

    <!-- Withdraw Tokens -->
    <div class="mb-3">
        <label for="tokenAddress" class="form-label">Token Address</label>
        <input type="text" class="form-control" id="tokenAddress">
        <button id="withdrawTokens" class="btn btn-primary mt-2">Withdraw Tokens</button>
    </div>

    <!-- Contract Balance -->
    <div class="mb-3">
        <button id="checkBalance" class="btn btn-info mt-2">Check Contract Balance</button>
        <div id="contractBalance" class="mt-3"></div>
    </div>

    <!-- Status Messages -->
    <div id="status" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
<script src="./data.js"></script>
<script src="./app.js"></script>
</body>
</html>
